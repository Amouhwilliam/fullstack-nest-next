upstream frontend {
  server frontend:3000;
 }
server {
  listen 80;
  root /frontend/;

  location / {
   try_files $uri @frontend;
   }

 location @frontend {
   proxy_pass http://frontend;
   proxy_set_header Host $host;
   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   proxy_http_version 1.1;
   }
}